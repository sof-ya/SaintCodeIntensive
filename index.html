<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="title">Harry Potter</h1>
        <p class="subtitle">
          View all characters from the Harry Potter universe
        </p>
        <div class="wrapper">
          <div class="inner inner-input">
            <label class="label" for="search">Name</label>
            <input class="input" type="text" id="search" placeholder="Name" />
          </div>
          <div class="inner">
            <label class="label" for="school">School</label>
            <select class="select" id="school">
              <option value="">Choose one</option>
              <option value="Slytherin">Slytherin</option>
              <option value="Gryffindor">Gryffindor</option>
              <option value="Ravenclaw">Ravenclaw</option>
              <option value="Hufflepuff">Hufflepuff</option>
            </select>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="characters">
        <div class="container grid"></div>
      </section>
      <a class="favorites-link" href="/favorites">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="23"
          viewBox="0 0 24 23"
          fill="none"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M11.9997 1.97108C18.6567 -4.87192 35.3007 7.10258 11.9997 22.5001C-11.3013 7.10408 5.34267 -4.87192 11.9997 1.97108Z"
            fill="#DC3545"
          />
        </svg>
        <span>Show Liked</span>
      </a>
    </main>
    <script type="module" src="./app/index.js"></script>
  </body>
</html>
